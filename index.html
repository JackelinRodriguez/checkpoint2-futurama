<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Nibbler Click</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>


<body class="container debug bg-space">
  <!-- SECTION game title -->
  <header class="container">
    <section class="row">
      <div class="col-12 text-light d-flex justify-content-center p-30">
        <h6>Black Matter Miner</h6>
      </div>
    </section>

  </header>

  <main class="container-fluid">
    <!-- SECTION lord nibbler -->
    <section class="row">
      <div class="col-12 d-flex justify-content-center p-3">
        <img
          src="https://th.bing.com/th/id/R.68c12432427e8812a7f507d93c7a3b9e?rik=AMTshzXlNKRDgg&riu=http%3a%2f%2fwww.geekycostumeideas.com%2fwp-content%2fuploads%2f2010%2f09%2fleela_nibbler_futurama.png&ehk=q9DJgL1h9oz6DiyjPr%2bH%2bNOSIgzCxOmcBwLdAVmPEGo%3d&risl=&pid=ImgRaw&r=0"
          alt="lord-nibbler-img" class="h-img" onclick="mine()">
      </div>
    </section>

    <!-- SECTION black matter stats -->
    <section class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center text-light">
          <p>Black Matter: <span id="black-matter">0</span> </p>
        </div>
      </div>
    </section>



    <!-- SECTION upgrades more stats -->
    <section class="row d-flex justify-content-around">

      <div class="col-5 text-light m-1 p-2">
        <div>
          <!-- trying something -->
          <h6 class="m-0">Click Upgrades</h6>
          <div class="">

            <div class="d-flex flex-row m-1">
              <button class="btn btn-info" onclick="buyHam('ham')"><span id="ham-price">20</span></button>
              <p class="text-align-center m-1">Ham +5</p>
            </div>

            <div class="d-flex flex-row m-1">
              <button class="btn btn-info" onclick="buyLeela('leela')"><span id="leela-price">150</span></button>
              <p class="text-align-center m-1">Leela Rubs +5</p>
            </div>
          </div>
          <!-- trying something 2 -->
          <p class="m-0">Auto Upgrades</p>
          <div class="">

            <div class="d-flex flex-row m-1">
              <button class="btn btn-info" onclick="stopIntervalDigest()">200</button>
              <p class="text-align-center m-1">Digestion +10/3 sec</p>
            </div>

            <div class="d-flex flex-row m-1">
              <button class="btn btn-info" onclick="stopIntervalPlanet()">300</button>
              <p class="text-align-center m-1">Planet Express +10/3 sec</p>
            </div>

          </div>
        </div>

      </div>

      <!-- stats -->
      <div class="col-5 text-light m-1 p-2">
        <div>
          <h6>Click Stats</h6>
        </div>

        <div>
          <p><span id="ham-qty">0 </span> Ham</p>
          <p><span id="ham-total">0</span> Total?</p>
        </div>

        <div>
          <p><span id="leela-qty">0 </span> Leela Rubs</p>
          <p><span id="leela-total">0</span> Total</total>
        </div>

        <div>
          <p><span id="digest-qty">0 </span> Digestion</p>
          <p><span>0</span> Total</p>

        </div>

        <div>
          <p><span id="planet-qty">0 </span> Planet Express</p>
          <p><span>0</span> Total</p>

        </div>

      </div>
    </section>



  </main>















  <script src="app.js"></script>
</body>

</html>
