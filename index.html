<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Nibbler Click</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>


<body class="container bg-space font">
  <!-- SECTION game title -->
  <header class="container">
    <section class="row">
      <div class="col-12 text-light d-flex justify-content-center p-30">
        <h2>Lord Nibbler Click</h2>
      </div>
    </section>

  </header>

  <main class="container-fluid">
    <!-- SECTION lord nibbler -->
    <section class="row">
      <div class="col-12 d-flex justify-content-center p-3">
        <img
          src="https://th.bing.com/th/id/R.68c12432427e8812a7f507d93c7a3b9e?rik=AMTshzXlNKRDgg&riu=http%3a%2f%2fwww.geekycostumeideas.com%2fwp-content%2fuploads%2f2010%2f09%2fleela_nibbler_futurama.png&ehk=q9DJgL1h9oz6DiyjPr%2bH%2bNOSIgzCxOmcBwLdAVmPEGo%3d&risl=&pid=ImgRaw&r=0"
          alt="lord-nibbler-img" class="h-img" onclick="mine()">
      </div>
    </section>

    <!-- SECTION black matter stats -->
    <section class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center text-light p-2">
          <h3>Dark Matter: <span id="black-matter">0</span> </h3>
        </div>
      </div>
    </section>



    <!-- SECTION upgrades more stats -->
    <section class="row d-flex justify-content-around">

      <div class="col-5 text-light m-1 p-2 bg-card card">
        <div>
          <h5 class="m-0">Click Upgrades</h5>
          <div>

            <div class="d-flex flex-row m-1">
              <button class="btn btn-teal text-light" onclick="buyHam('ham')"><span id="ham-price">20</span></button>
              <p class="text-align-center m-1">Ham +5</p>
            </div>

            <div class="d-flex flex-row m-1">
              <button class="btn btn-teal text-light" onclick="buyLeela('leela')"><span
                  id="leela-price">150</span></button>
              <p class="text-align-center m-1">Leela Belly Rubs +10</p>
            </div>
          </div>
          <h5 class="m-0">Auto Upgrades</h5>
          <div class="">

            <div class="d-flex flex-row m-1">
              <button class="btn btn-teal text-light" onclick="stopIntervalDigest()">200</button>
              <p class="text-align-center m-1">Digestion +2/3 sec</p>
            </div>

            <div class="d-flex flex-row m-1">
              <button class="btn btn-teal text-light" onclick="stopIntervalPlanet()">500</button>
              <p class="text-align-center m-1">Planet Express +10/3 sec</p>
            </div>

          </div>
        </div>

      </div>

      <!-- stats -->
      <div class="col-5 text-light m-1 p-2 bg-card card">
        <div>
          <h5>Click Stats</h5>
        </div>

        <div class="row d-flex justify-content-evenly">
          <div class="col-5 p-2 d-flex justify-content-center flex-column">
            <h6><span id="ham-qty">0 </span> Ham</h6>
            <h6><span id="leela-qty">0 </span> Leela Rubs</h6>
            <p><span id="click-total">0</span> Dark Matter / Click</total>
          </div>

          <div class="col-5 d-flex justify-content-center flex-column">
            <h6><span id="digest-qty">0 </span> Digestion</h6>
            <p><span id="digest-total">0</span> Dark Matter / Click</p>

            <h6><span id="planet-qty">0 </span> Planet Express</h6>
            <p><span id="planet-total">0</span> Dark Matter / Click</p>
          </div>

        </div>
      </div>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
